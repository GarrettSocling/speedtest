card_title: Speedtest

exit: Alles klar.

stop: Bis zum nächsten Mal.

error: |
  Ich bin mir nicht sicher, ob ich das richtig verstanden habe. Bitte versuche es erneut.

error_reprompt: Bitte sag mir erneut, was du möchtest.

welcome: |
    Willkommen beim Speedtest-Skill. Sag mir was ich für dich testen soll, in dem du sagst wie schnell ist mein Download.

welcome_reprompt: Bitte sag mir was ich testen soll. Sag dazu bitte wie schnell ist mein Download.

known_type: |
    Am <say-as interpret-as="date">{{ measure_date }}</say-as> um {{ measure_time }} war deine {{ type }} Geschwindigkeit {{ currentSpeed }}.

known_type_tweet: |
    Am <say-as interpret-as="date">{{ measure_date }}</say-as> um {{ measure_time }} war deine {{ type }} Geschwindigkeit {{ currentSpeed }}. Soll ich das Ergebnis twittern?

known_type_repromt: |
    Soll ich dein {{ type }} Ergebnis auf Twitter veröffentlichen?

unknown_type: Ich bin mir nicht sicher, was du testen möchtest. Bitte versuche es erneut.

unknown_type_reprompt: |
    Bitte sag mir was ich testen soll. Sag dazu bitte beispielsweise teste den Download fur mich.

tweet_text:  |
    Meine aktuelle {{ type }} Geschwindigkeit ist {{ currentSpeed }}. #speedtest

tweet_success: Dein Tweet wurde erfolgreich veröffentlicht.

tweet_error: Leider konnte ich deinen Tweet nicht veröffentlichen. Bitte starte den Prozess erneut.

tweet_noResult:  |
    Du hast kein Resultat oder es ist 0. Starte den Test erneut.

measure: |
    Ich starte eine Messung. Bitte frag mich in einer Minute nach dem Ergebnis.

stats_text:  |
  Ich habe mir deine {{ type }} Resultate von heute angesehen. Mir liegen {{ count }} Resultate vor. Dein maximal Wert liegt bei {{ max }} und dein Minimum bei {{ min }}. Deine durchschnittliche Geschwindigkeit liegt heute bei {{ avg }}.

stats_text_ping:  |
  Ich habe mir deine {{ type }} Resultate von heute angesehen. Mir liegen {{ count }} Resultate vor. Dein maximal Wert liegt bei {{ max }} und dein Minimum bei {{ min }}. Dein durchschnittlicher {{ type }} liegt heute bei {{ avg }}.
